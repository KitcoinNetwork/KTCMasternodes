<html>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
		body {
			/*background-image: url('./img/bg2.jpg');*/
			/*background-color: #013240;*/
			background-color: #f4f3ef;
		}
		.header {
			background-image: url('./img/boxhud-top.png');
			background-repeat: no-repeat;  
			background-size: 100%;
			min-height: 70px;
			width: 100%;
			margin-bottom: -20px;
		}
		.footer {
			background-image: url('./img/boxhud-bot.png');
			background-size: 100%;
			height: 80px;
			width: 100%;
		}
		.card {
			background: rgba(198,213,246,.1);
			margin-bottom: 20px;
		}
		#tempForm {
		    zoom: 0.8;
			-moz-transform: scale(0.8);
		}
		h1 {
			text-align: center;
			color: #646361;
		}
		h4 {
			color: #646361;
		}
		p {
			color: #c6e7f6;
		}
		.col-centered{
			float: none;
			margin: 0 auto;
		}
		.pd-lr {
			padding: 0 30px 0 30px;
		}
		.btn-ktc {
			color: #c6e7f6;;
		}
		.buttonClaim {
			background-color: white;
			text-align: center;
		}
		.roundBadge {
			border-radius: 50%;
			width: 40px;
			line-height: 40px;
			border-radius: 50%;
			text-align: center;
			font-size: 25px;
			
		}
		.btn-diamond {
			color: #fff;
			font-weight: bold;
			background-color: #b9f2ff;
			border-color: #b9f2ff;
		}
		.btn-platinum {
			color: #fff;
			font-weight: bold;
			background-color: #e5e4e2;
			border-color: #e5e4e2;
		}
		.btn-gold {
			background-color: gold;
			border: 2px solid gold;
		}
		.btn-silver {
			background-color:  silver;
			border: 2px solid silver;
		}
		.btn-copper {
			background-color: #b87333;
			border: 2px solid #b87333 ;
		}
		.crossRotate {
			-webkit-transition-duration: 1s;
			-moz-transition-duration: 1s;
			-o-transition-duration: 1s;
			transition-duration: 1s;
			-webkit-transition-property: -webkit-transform;
			-moz-transition-property: -moz-transform;
			-o-transition-property: -o-transform;
			transition-property: transform;
		  outline: 0;
		}

		.crossRotate_focus {
			-webkit-transform: rotate(360deg);
			-ms-transform: rotate(360deg);
		  transform: rotate(360deg);
		}
		.whiteball {
			background-color: white;
		}

		.nav-item{
			border: 1px solid #bfbfbf;
			border-radius: .3rem;
			box-shadow: 1px 1px 1px #bfbfbf;
		}
		.top {
			padding: 10px 0 10px 0;
			/*border-bottom: 1px solid gray;*/
			box-shadow: 0px 2px 2px #bfbfbf;
		}
		.dashboard-container {
			border-radius: .3rem;
			border: 1px solid #bfbfbf;
			background-color: white;
			box-shadow: 0px 2px 2px #bfbfbf;
			vertical-align: middle;
			padding: 20px 20px 20px 20px;
			margin-bottom: 20px;
		}
		.mh-15{
			min-height: 155px;
		}
		.poolName {
			font-size: 1.5rem;
			color: #646361;
		}
		.poolLogo {
			width: 64px;
			height: 64px;
		}
		.networkTable {
			text-align: center;
			width: 20%;	
		}

	</style>
</head>
<body>
	<!-- https://github.com/shawntabrizi/ERC-20-Token-Balance -->
	<!-- https://www.ign.com/wikis/realm-royale/Rankings -->
	<!-- <div class="header"> </div>-->
	<div class="top whiteball">
		<h1>KTC Masternodes</h1>
	</div>
<div class="col pd-lr">
<ul class="nav nav-pills mb-4 mt-4 nav-fill" id="pills-tab" role="tablist">
  <li class="nav-item mr-4">
    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">My Pools</a>
  </li>
  <li class="nav-item mr-4">
    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Pools</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Network</a>
  </li>
</ul>

<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
	<div id="poolList">
			<div class="dashboard-container mh-15">
				<div style="padding-top: 40px; text-align: center;">
					You are not in a pool<br><a href="#" onclick="$('#pills-profile-tab').tab('show')">Join a Pool</a>
				</div>
			</div>
		</div>
  </div>
  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
	<input type="hidden" value="0" id="contractaddress">
	<div>
		<div class="dashboard-container">
			<h4>Create a new pool</h4>
			Cost: 100 KTC
			<div class="form-inline ">
				<input type="text" class="form-control mr-2 col" size="20" id="createPool" placeholder="Pool Name"/>
				<button type="button" class="btn btn-primary" onClick="createPool();">Create Pool</button>
			</div>
		</div>
		<div class="dashboard-container">
			<h4>Search for a pool</h4>
			<div class="form-inline ">
				<input type="text" class="form-control col mr-2" size="20" id="searchPool" placeholder="Pool Name" />
				<button type="button" class="btn btn-primary" onClick="searchPool();">Search Pool</button>
			</div>
			<div id="searchPoolRes"></div>
		</div>
	</div>
  </div>
  <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
	<div class="col-sm-12 dashboard-container">
			<h4>Pools</h4>
			<table width="100%">
			<tr>
				<td class="networkTable"><img src="img/Icon_Rank_0.png" class="poolLogo"/><br><div id="tier1n">#</div></td>
				<td class="networkTable"><img src="img/Icon_Rank_1.png" class="poolLogo"/><br><div id="tier2n">#</div></td>
				<td class="networkTable"><img src="img/Icon_Rank_2.png" class="poolLogo"/><br><div id="tier3n">#</div></td>
				<td class="networkTable"><img src="img/Icon_Rank_3.png" class="poolLogo"/><br><div id="tier4n">#</div></td>
				<td class="networkTable"><img src="img/Icon_Rank_4.png" class="poolLogo"/><br><div id="tier5n">#</div></td>
			</tr>
			</table>
		</div>
  </div>
</div>
<br><hr><br>

	<div id="tempForm">

		<!--<p>Enter your Ethereum Address:</p>-->
		<input type="text" size="50" id="address" value="" />
		<button type="button" onClick="getBalance();">Get Balance</button>
		<p id="output"></p>

		<input type="text" size="50" id="contractAddress" />
		<button type="button" onClick="getKTCBalance();">Get KTC Balance</button>

		<p id="output2"></p>
		<br>
	</div>

</div>
