<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./js/web3.min.js"></script>
    <script type="text/javascript" src="./js/human_standard_token_abi.js"></script>
    <script type="text/javascript" src="./js/kitcoin.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
		body {
			/*background-image: url('./img/bg2.jpg');*/
			background-color: #013240;
		}
		.header {
			background-image: url('./img/boxhud-top.png');
			background-repeat: no-repeat;  
			background-size: 100%;
			min-height: 70px;
			width: 100%;
			margin-bottom: -20px;
		}
		.footer {
			background-image: url('./img/boxhud-bot.png');
			background-size: 100%;
			height: 80px;
			width: 100%;
		}
		.card {
			background: rgba(198,213,246,.1);
			margin-bottom: 20px;
		}
		#tempForm {
		    zoom: 0.8;
			-moz-transform: scale(0.8);
		}
		h1 {
			text-align: center;
			color: #c6e7f6;
		}
		p {
			color: #c6e7f6;
		}
		.col-centered{
			float: none;
			margin: 0 auto;
		}
		.pd-lr {
			padding: 0 30px 0 30px;
		}
		.btn-ktc {
			color: #c6e7f6;;
		}
		.buttonClaim {
			background-color: white;
			text-align: center;
		}
		.roundBadge {
			border-radius: 50%;
			width: 40px;
			line-height: 40px;
			border-radius: 50%;
			text-align: center;
			font-size: 25px;
			
		}
		.btn-diamond {
			color: #fff;
			font-weight: bold;
			background-color: #b9f2ff;
			border-color: #b9f2ff;
		}
		.btn-platinum {
			color: #fff;
			font-weight: bold;
			background-color: #e5e4e2;
			border-color: #e5e4e2;
		}
		.btn-gold {
			background-color: gold;
			border: 2px solid gold;
		}
		.btn-silver {
			background-color:  silver;
			border: 2px solid silver;
		}
		.btn-copper {
			background-color: #b87333;
			border: 2px solid #b87333 ;
		}
		.crossRotate {
			-webkit-transition-duration: 1s;
			-moz-transition-duration: 1s;
			-o-transition-duration: 1s;
			transition-duration: 1s;
			-webkit-transition-property: -webkit-transform;
			-moz-transition-property: -moz-transform;
			-o-transition-property: -o-transform;
			transition-property: transform;
		  outline: 0;
		}

		.crossRotate_focus {
			-webkit-transform: rotate(360deg);
			-ms-transform: rotate(360deg);
		  transform: rotate(360deg);
		}

	</style>
</head>
<body>
	<!-- https://github.com/shawntabrizi/ERC-20-Token-Balance -->
	<div class="header"> </div>
<div class="col pd-lr">
	<h1>KTC Masternodes</h1>


<div id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne"  data-toggle="collapse" data-target="#collapseOne" >
      <h5 class="mb-0">
        <button class="btn btn-ktc" aria-expanded="true" aria-controls="collapseOne">
           &Rightarrow; MY POOLS
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
		<div class="row" id="poolList">
			<table >
				<tr><td>Pool #1</td></tr>
			</table>
		</div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingTwo" data-toggle="collapse" data-target="#collapseTwo">
      <h5 class="mb-0">
        <button class="btn btn-ktc collapsed" aria-expanded="false" aria-controls="collapseTwo">
          &Rightarrow; POOLS
        </button>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
		<input type="hidden" value="0" id="contractaddress">
		<div class="col-sm-12">
			<input type="text" size="20" id="searchPool" />
			<button type="button" onClick="searchPool();">Search Pool</button>
			<div id="searchPoolRes"></div>
			<br>
			<input type="text" size="20" id="createPool" />Cost: 100 KTC
			<button type="button" onClick="createPool();">Create Pool</button>
		</div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingThree" data-toggle="collapse" data-target="#collapseThree">
      <h5 class="mb-0">
        <button class="btn  btn-ktc collapsed" aria-expanded="false" aria-controls="collapseThree">
          &Rightarrow; NETWORK
        </button>
      </h5>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
      <div class="card-body">
		<div class="row">
			<img src="./img/RatingIcons2.png" style="width: 100%; height: 100%;"/>
			<table><tr>
				<td id="tier1n">#</td>
				<td id="tier2n">#</td>
				<td id="tier3n">#</td>
				<td id="tier4n">#</td>
				<td id="tier5n">#</td>
			</tr></table>
		</div>
      </div>
    </div>
  </div>
  
</div>

	<div id="tempForm">

		<!--<p>Enter your Ethereum Address:</p>-->
		<input type="text" size="50" id="address" value="" />
		<button type="button" onClick="getBalance();">Get Balance</button>
		<p id="output"></p>

		<input type="text" size="50" id="contractAddress" />
		<button type="button" onClick="getKTCBalance();">Get KTC Balance</button>

		<p id="output2"></p>
		<br>
	</div>

</div>

	<div class="footer"> </div>
</body>
</html>
